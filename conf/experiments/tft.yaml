# @package _global_

defaults:
  - /models/tft
  - /data/filters/alki_customers
  - /losses/quantile_regression

train_parameters:
  epochs: 600

test_parameters:
  n: 23
  test_size: 0.2
  num_samples: 100

checkpoint:
  model_name: model_tft
  file_name: null

torch_metrics:
  _target_: torchmetrics.MetricCollection
  metrics:
    - _target_: torchmetrics.MeanAbsolutePercentageError

pl_trainer_kwargs:
  callbacks:
    - _target_: pytorch_lightning.callbacks.EarlyStopping
      monitor: val_MeanAbsolutePercentageError
      patience: 50
      min_delta: 0.005
      verbose: True
      mode: min
    - _target_: pytorch_lightning.callbacks.ModelCheckpoint
      monitor: val_MeanAbsolutePercentageError
      verbose: true

model:
  batch_size: 512
  add_relative_index: False
  add_encoders:
    cyclic: {future: [month]}
    datetime_attribute: {future: [dayofweek]}
    transformer:
      _target_: darts.dataprocessing.transformers.Scaler
  random_state: 42
  model_name: ${checkpoint.model_name}
  work_dir: ${checkpoint.work_dir}
  save_checkpoints: ${checkpoint.save_checkpoints}
  log_tensorboard: True
  # nr_epochs_val_period: 5
  torch_metrics:
    ${torch_metrics}
  optimizer_kwargs:
    lr: 0.001
  pl_trainer_kwargs:
    ${pl_trainer_kwargs}
